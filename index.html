<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeremy Moore. Solutions.</title>
  <link href="vendor/styles/normalize.css" type="text/css" rel="stylesheet" />
  <link href="styles/base.css" type="text/css" rel="stylesheet" />
  <link href="styles/layout.css" type="text/css" rel="stylesheet" />
  <link href="styles/module.css" type="text/css" rel="stylesheet" />

  <script id="article-template" type="text/x-handlebars-template">
    <article>
      <header>
        <h1 id="project-title">{{title}}</h1>
        <div class="project-info">
          <h2 class="category">{{category}}</h2>
          <h2 class="language">{{language}}</h2>
          <h2 class="client">{{client}}</h2>
        </div>
      </header>
      <section class="description">{{{description}}}</section>
    </article>
  </script>

  <script id="repo-template" type="text/x-handlebars-template">
    <li>
      <a href="{{htm_url}}" target="_blank"><h3>{{name}}</h3></a>
      <p>Description: {{description}}</p>
      <p>Language: {{language}}</p>
      <p>Last update: {{updated_at}}</p>
    </li>
  </script>

</head>
